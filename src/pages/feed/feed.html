<ion-header >

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-card *ngFor="let filme of lista_filmes">

    <ion-item>
      
      <h2 class ="Feed_Title">{{ filme.title }}</h2>
      <p class ="feed_date">{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/'+ filme.backdrop_path">

    <ion-card-content>
      <p></p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="star"></ion-icon>
          <div>Nota {{ filme.vote_average }}</div>
        </button>
      </ion-col>
      
      <ion-col center text-center>
        <ion-note>
          Linguagem Original {{ filme.original_language }}
        </ion-note>
      </ion-col>
    </ion-row>
    <button ion-button block (click)="openDetalhes(filme)"> Detalhes </button>

  </ion-card>
 
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
   
 
   
</ion-content>
