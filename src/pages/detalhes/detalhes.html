<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="filme">

        <ion-item>
          <h2 class ="Feed_Title">{{ filme.title }}</h2>
          <p class ="feed_date">{{ filme.release_date }}</p>
        </ion-item>
    
        <img [src]="'https://image.tmdb.org/t/p/w500/'+ filme.backdrop_path">
                            
          <p class ="feed_overview">{{ filme.overview }}</p>
                  
    
        <ion-card-content>
          <p></p>
        </ion-card-content>
            
      </ion-card>
</ion-content>
